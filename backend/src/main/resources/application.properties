server.port=8080
spring.application.name=productivity-hub

spring.datasource.url=jdbc:mysql://localhost:3306/productivity_hub?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional H2 for Codespaces / demo
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.profiles.group.demo=h2

# Security / JWT
app.security.jwt.secret=c3VwZXItc2VjcmV0LWNoYW5nZS1tZQ==
app.security.jwt.expiration=3600000

# CORS
app.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=25MB
